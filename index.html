<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKM KPKT 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: auto;
            padding: 0;
            margin: 0;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #section1 {
            margin-bottom: 0;
        }

        #section2 {
            position: relative;
            margin-bottom: 0;
            margin-top: 0;
        }

        #section3 {
            margin-top: 0;
        }

        .image-container {
            max-width: 95%;
            width: 95%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
            box-shadow: none;
            margin: 0;
            padding: 0;
            vertical-align: bottom;
        }

        .footer-container img {
            border-radius: 0;
            box-shadow: none;
        }

        .mid-container {
            max-width: 95%;
            width: 95%;
            position: relative;
        }

        .footer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95%;
            width: 95%;
        }

        .rsvp-button-container {
            position: absolute;
            bottom: 6%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rsvp-button {
            background: linear-gradient(135deg, #DAA520, #FFD700);
            color: #000;
            padding: 11px 32px;
            font-size: 26px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            width: 150px;
        }

        .rsvp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.7);
        }

        .click-hand-gif {
            width: 50px !important;
            height: 50px !important;
            max-width: 50px !important;
            max-height: 50px !important;
            object-fit: contain;
            animation: bounce 1s ease-in-out infinite;
            position: absolute;
            top: -8px;
            right: -20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-y: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #DAA520;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 10px 50px rgba(218, 165, 32, 0.3);
        }

        .close {
            color: #DAA520;
            float: right;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #FFD700;
        }

        .modal h2 {
            color: #DAA520;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #DAA520;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background-color: #000;
            border: 1px solid #DAA520;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.3);
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #DAA520, #FFD700);
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(218, 165, 32, 0.7);
        }

        @media (max-width: 768px) {
            .rsvp-button-container {
                bottom: 5%;
            }

            .rsvp-button {
                margin-top: 11px;
                padding: 11px 32px;
                font-size: 26px;
                width: 150px;
            }

            .click-hand-gif {
                width: 40px !important;
                height: 40px !important;
                max-width: 40px !important;
                max-height: 40px !important;
                top: -8px;
                right: -15px;
            }

            .modal-content {
                padding: 20px;
                margin: 10% auto;
            }

            .section {
                padding: 0 !important;
                margin: 0 !important;
                line-height: 0;
                display: block;
            }

            #section1 {
                margin-bottom: -4px !important;
            }

            #section2 {
                margin-top: -4px !important;
                margin-bottom: -4px !important;
            }

            #section3 {
                margin-top: -4px !important;
            }

            .image-container {
                max-width: 100%;
                width: 100%;
                line-height: 0;
                margin: 0;
                padding: 0;
            }

            .mid-container {
                max-width: 100%;
                width: 100%;
                line-height: 0;
                margin: 0;
                padding: 0;
            }

            .footer-container {
                max-width: 100%;
                width: 100%;
                line-height: 0;
                margin: 0;
                padding: 0;
            }

            .image-container img {
                display: block;
                margin: 0 !important;
                padding: 0 !important;
                vertical-align: bottom;
                line-height: 0;
            }
        }

        @media (max-width: 480px) {
            .rsvp-button-container {
                bottom: 6%;
            }

            .rsvp-button {
                margin-top: 11px;
                padding: 8px 24px;
                font-size: 18px;
                width: 120px;
            }

            .click-hand-gif {
                width: 30px !important;
                height: 30px !important;
                max-width: 30px !important;
                max-height: 30px !important;
                top: 20px;
                right: 0px;
            }

            .section {
                padding: 0 !important;
                margin: 0 !important;
                line-height: 0;
                display: block;
            }

            #section1 {
                margin-bottom: -4px !important;
            }

            #section2 {
                margin-top: -4px !important;
                margin-bottom: -4px !important;
            }

            #section3 {
                margin-top: -4px !important;
            }

            .image-container {
                max-width: 100%;
                width: 100%;
                line-height: 0;
                margin: 0;
                padding: 0;
            }

            .mid-container {
                max-width: 100%;
                width: 100%;
                line-height: 0;
                margin: 0;
                padding: 0;
            }

            .footer-container {
                max-width: 100%;
                width: 100%;
                line-height: 0;
                margin: 0;
                padding: 0;
            }

            .image-container img {
                display: block;
                margin: 0 !important;
                padding: 0 !important;
                vertical-align: bottom;
                line-height: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background GIF Container -->
    <div class="background-container">
        <img src="bg/AKM ECARD BG_V1 (1).gif" alt="Background" class="background-gif">
    </div>

    <div class="content-wrapper">
        <!-- Top Section with Invitation -->
        <div class="section" id="section1">
            <div class="image-container">
                <img src="bg/ECARD 1_V1.gif" alt="AKM KPKT 2025 Invitation">
            </div>
        </div>

        <!-- Middle Section with Schedule and RSVP Button -->
        <div class="section" id="section2">
            <div class="image-container mid-container">
                <img src="bg/ECARD 2_V1.gif" alt="Event Schedule">
                <div class="rsvp-button-container">
                    <button class="rsvp-button" onclick="openModal()">RSVP</button>
                    <img src="bg/clickgpv.gif" alt="Click Here" class="click-hand-gif">
                </div>
            </div>
        </div>

        <!-- Bottom Section with Excellence Banner -->
        <div class="section" id="section3">
            <div class="image-container footer-container">
                <img src="bg/FOOTER.png" alt="Honouring Excellence">
            </div>
        </div>
    </div>

    <!-- RSVP Modal -->
    <div id="rsvpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>RSVP Form</h2>
            <form id="rsvpForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="fullname">FULL NAME: *</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">EMAIL: *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">PHONE NO.: *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="ministry">MINISTRY / ORGANIZATION: *</label>
                    <input type="text" id="ministry" name="ministry" required>
                </div>

                <div class="form-group">
                    <label for="vegetarian">ARE YOU VEGETARIAN: *</label>
                    <select id="vegetarian" name="vegetarian" required>
                        <option value="">Please Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="attend">WILL YOU ATTEND THIS EVENT: *</label>
                    <select id="attend" name="attend" required>
                        <option value="">Please Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Submit RSVP</button>
            </form>
        </div>
    </div>

    <script>
        // Modal Functions
        function openModal() {
            document.getElementById('rsvpModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('rsvpModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('rsvpModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Form Submission
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                ministry: document.getElementById('ministry').value,
                vegetarian: document.getElementById('vegetarian').value,
                attend: document.getElementById('attend').value
            };

            console.log('RSVP Data:', formData);
            
            alert('Thank you for your RSVP! Your response has been recorded.');
            closeModal();
            document.getElementById('rsvpForm').reset();
        }

        // Scroll Animation
        function checkScroll() {
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const triggerPoint = window.innerHeight * 0.8;
                
                if (sectionTop < triggerPoint) {
                    section.classList.add('visible');
                }
            });
        }

        // Initial check and scroll listener
        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);
        checkScroll();
    </script>
</body>
</html>
